<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of HTML</title>
</head>
<body>
    <h1>Introduction to HTML (Hypertext Markup Language)</h1>
    <!-- 
    <(opening) tag>

    </(closing tag)> 

    <(self-closing) tag>
    -->
    <!-- ctrl + / - this is how to add comments -->
    <!-- shift + ! + enter/tab: create a boiler plate -->

    <stong><em>Hi</em></stong>
</body>
</html>
